[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "notabot"
description = "Discord bot for Vectozavr server"
readme = "README.md"
version = "v1.7.1"
dependencies = [
    "discord.py",
    "asyncj",
    "sympy",
    "pillow",
    "pydub",
    "SpeechRecognition",
    "requests"
]
authors = [{name = "Nakidai", email = "plaza521@inbox.ru"}]
classifiers = [
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3.12",
]

[project.scripts]
notabot = "notabot:main"
